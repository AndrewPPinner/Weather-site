<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id='app'>
        <div id='current'>
            <h1>Welcome to the Weather App</h1>
            <p>By Andrew Pinner</p>
            <input @keyup.enter='getWeather(zipcode); getForcast(zipcode)' v-model='zipcode' placeholder="Enter Zipcode" id='zipcode' type='numbers' />
            <button  @click="getWeather(zipcode); getForcast(zipcode)">Check Weather</button>

            <h2>{{ city }}</h2>
            <p>{{ tempCurrent }}</p>
            <p>{{ tempFeel }}</p>
            <p>{{ weather }}</p>
            <p>{{ humidity }}</p>
            <p>{{ tempLow }}</p>
            <p>{{ tempHigh }}</p>
        </div>

        <div id='forcast'>
            <h1>5 Day Forcast</h1>
            <p>{{ forcastData }}</p>
        </div>

    </div>
    <script src="app.js" ></script>
</body>
</html>
